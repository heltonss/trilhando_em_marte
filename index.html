<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhando em Marte</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div id="marte">

        <h3>Insira o tamanho da malha</h3>
        <h5>Exemplo: 5 5</h5>
        <input type="text" id="entradaPosicaoMalha">

        <br>

        <input type="button" id="marcaMalha" value="Marcar Malha" onclick="marcaMalha()">
        <input type="button" id="limpaMalha" value="Limpar Malha" onclick="limpaMalha()">

        <br>

        <div id="txtmarcacaoMalha">Realize a marcação inicial da malha!</div>

        <hr>

        <h3>Insira a posição inicial da Sonda</h3>
        <h5>Exemplo: 1 2 N</h5>
        <input type="text" id="entradaPosicaoSonda">

        <br>

        <input type="button" id="marcaPosicao" value="Marcar Posição" onclick="marcarSonda()">
        <input type="button" id="limpaPosicao" value="Limpar Posição" onclick="limparSonda()">

        <br>

        <div id="txtmarcacaoSonda">Realize a marcação inicial da Sonda!</div>

        <hr>

        <h3 id="texto">Controle a direção da Sonda</h3>
        <h5>Exemplo: LMRMLMM</h5>

        <br>

        <img src="images/sonda.png" alt="Nave espacial" id="sonda">

        <br>

        <input type="text" id="comandosSonda"></input>

        <br>

        <input type="button" value="Marcar Comandos" id="setComandos" onclick="marcarComandosSonda()">
        <input type="button" value="Limpar Comandos" id="cleanComandos" onclick="limparComandosSonda()">

        <br>

        <div id="txtComandosSonda">Insira comandos para a Sonda!</div>

        <hr>

        <h3>Posição final da Sonda</h3>

        <input type="button" value="Posição Final" id="saidaSonda">
        <input type="button" value="Limpar" id="limparSaidaSonda">

        <div id="painelResultado"></div>

    </div>

    <script src="scripts/scripts.js"></script>

</body>

</html>
